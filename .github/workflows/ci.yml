name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Run checks
        run: poe check

  package-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Build distributions
        run: poe build

      - name: Install built wheel
        run: |
          python -m pip uninstall -y hexicodes || true
          python -m pip install dist/hexicodes-*.whl --no-deps

      - name: Verify packaged templates are importable
        run: |
          python - <<'PY'
          from importlib.resources import files
          root = files("hexi").joinpath("templates")
          assert root.is_dir()
          assert root.joinpath("hexi-python-lib").is_dir()
          assert root.joinpath("hexi-fastapi-service").is_dir()
          assert root.joinpath("hexi-agent-worker").is_dir()
          print("packaged templates OK")
          PY

      - name: Verify `hexi new` from installed wheel
        run: |
          tmp_dir="$(mktemp -d)"
          mkdir -p "$tmp_dir/scaffold"
          (cd "$tmp_dir/scaffold" && git init -q)
          hexi new --template hexi-python-lib --path "$tmp_dir/scaffold/project" --git-init
          test -f "$tmp_dir/scaffold/project/pyproject.toml"
